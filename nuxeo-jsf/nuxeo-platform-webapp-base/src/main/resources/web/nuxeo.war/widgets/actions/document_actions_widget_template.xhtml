<c:if test="#{not empty widgetProperty_category}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

<nxu:set var="actionContextDocument"
  value="#{nxu:test(empty widgetProperty_actionContextDocument, fieldOrValue, widgetProperty_actionContextDocument)}"
  cache="true">
<nxu:set var="actionContext"
  value="#{actionContextProvider.createActionContext(actionContextDocument)}"
  cache="true">
<nxu:set var="widgetProperty_actions"
  value="#{webActions.getActionsList(widgetProperty_category, actionContext, not widgetProperty_disableFiltered)}"
  cache="true">
<nxu:set vars="#{actionContext.localVariables}">
<nxu:set var="widgetProperty_addForm"
  value="false"
  cache="true">
  <ui:include src="/widgets/actions/actions_widget_template.xhtml" />
</nxu:set>
</nxu:set>
</nxu:set>
</nxu:set>
</nxu:set>

</c:if>
