<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" />
<h:head id="polymerHead">
  <title>
    <ui:insert name="page title">Page title</ui:insert>
  </title>

  <ui:insert name="imports"></ui:insert>

  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"></meta>
  <script type="text/javascript"
    src="#{baseURL}bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="#{baseURL}bower_components/font-roboto/roboto.html"></link>
  <link rel="import" href="#{baseURL}bower_components/polymer/polymer.html"></link>

  <script>
    HTMLImports.whenImportsReady = HTMLImports.whenReady;
  </script>

  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-filters.html"></link>
  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-connection.html"></link>
  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-resource.html"></link>
  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/popup-right.html"></link>
  <link rel="import" href="#{baseURL}bower_components/paper-button/paper-button.html"></link>
  <link rel="import" href="#{baseURL}bower_components/hot-table/src/hot-table.html"></link>
  <link rel="import" href="#{baseURL}bower_components/paper-input/paper-input.html"></link>

  <style>

    body {
      margin: 0;
      height: 100%;
      font-family: 'RobotoDraft', sans-serif;
    }

    core-toolbar {
      background: #03a9f4;
      color: white;
    }

    .container {
      width: 80%;
      margin: 50px auto;
    }
    table {
      width: 100%;
    }
    table th {
      text-transform: uppercase;
      font-size: 14px;
      text-align: left;
      padding-right: 40px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      line-height: 48px;
    }
    table td {
      padding: 0;
      margin: 0;
      vertical-align: top;
      padding: 12px 12px 12px 0;
    }

    div {
      padding: 0;
      margin: 0;
      vertical-align: top;
      padding: 12px 12px 12px 0;
    }

    paper-button, paper-button /deep/ button {
      background: #00adff;
      margin: 10px;
      color: white;
      width: 15%;
      font-size: 10px;
    }

    paper-input{
      width: 30%;
      margin-bottom: 10px;
    }

  </style>

</h:head>
<h:body unresolved="true">

  <div fullbleed="fullbleed" vertical="vertical" layout="layout">

    <nx-connection id="nx_connection"
      url="#{baseURL}"
      username="Administrator"
      password="Administrator">
    </nx-connection>
    <template is="auto-binding">

      <nx-resource auto="auto" id="doc" path="/path#{currentDocument.pathAsString}" data="{{doc}}" enricher="acls, permissions"></nx-resource>

      <!-- <nx-resource auto="auto" id="acls" path="/path#{currentDocument.pathAsString}/@acl" data="{{acls}}" ></nx-resource>-->

      <paper-input floatingLabel="true" label="Users, Groups"></paper-input>

      <template if="{{doc.contextParameters.acls[0].name=='local'}}">
        <div>
          <h2>Access rights defined explicitely on this folder or document</h2>
          <template if="{{doc.contextParameters.acls}}" id="new-access-right">
            <popup-right render="{{doc.contextParameters.permissions |Â has('Everything')}}"></popup-right>
          </template>
        </div>
        <div>
          <hot-table id="local" datarows="{{doc.contextParameters.acls[0].ace}}" class="htLeft">
            <hot-column value="username" header="Username">
              <template data-hot-role="renderer"><span>{{username}}</span></template>
            </hot-column>
            <hot-column value="permission" header="Permission">
              <template data-hot-role="renderer"><span>{{permission}}</span></template>
            </hot-column>
            <hot-column value="granted" header="Granted">
              <template data-hot-role="renderer"><span>{{granted}}</span></template>
            </hot-column>
          </hot-table>
        </div>

        <div>
          <h2>Access rights coming from upper folders in the hierarchy</h2>
          <template if="{{doc.contextParameters.acls}}">
            <paper-button raised="true">Redefine Access Rights From This Folder Only</paper-button>
          </template>
        </div>
        <div>
          <hot-table id="inherited" datarows="{{doc.contextParameters.acls[1].ace}}" class="htLeft">
            <hot-column value="username" header="Username">
              <template data-hot-role="renderer"><span>{{username}}</span></template>
            </hot-column>
            <hot-column value="permission" header="Permission">
              <template data-hot-role="renderer"><span>{{permission}}</span></template>
            </hot-column>
            <hot-column value="granted" header="Granted">
              <template data-hot-role="renderer"><span>{{granted}}</span></template>
            </hot-column>
          </hot-table>
        </div>
      </template>

      <template if="{{doc.contextParameters.acls[0].name=='inherited'}}">
        <div>
          <h2>Access rights coming from upper folders in the hierarchy</h2>
          <template if="{{doc.contextParameters.acls}}">
            <popup-right render="{{doc.contextParameters.permissions | has('Everything')}}"></popup-right>
            <paper-button raised="true">Redefine Access Rights From This Folder Only</paper-button>
          </template>
        </div>
        <div>
          <hot-table id="inherited" datarows="{{doc.contextParameters.acls[0].ace}}" class="htLeft">
            <hot-column value="username" header="Username">
              <template data-hot-role="renderer"><span>{{username}}</span></template>
            </hot-column>
            <hot-column value="permission" header="Permission">
              <template data-hot-role="renderer"><span>{{permission}}</span></template>
            </hot-column>
            <hot-column value="granted" header="Granted">
              <template data-hot-role="renderer"><span>{{granted}}</span></template>
            </hot-column>
          </hot-table>
        </div>
      </template>

      <h2>Temporary Access</h2>
      <p>No temporary access was given</p>
      <paper-button raised="true">Give a Temporary Access</paper-button>
    </template>

  </div>

</h:body>
</html>
