<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" />
<h:head id="polymerHead">
  <title>
    <ui:insert name="page title">Page title</ui:insert>
  </title>

  <ui:insert name="imports"></ui:insert>

  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"></meta>
  <script type="text/javascript"
          src="#{baseURL}bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="#{baseURL}bower_components/font-roboto/roboto.html"></link>
  <link rel="import" href="#{baseURL}bower_components/polymer/polymer.html"></link>

  <script>
    HTMLImports.whenImportsReady = HTMLImports.whenReady;
  </script>

  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-connection.html"></link>
  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-resource.html"></link>
  <link rel="import" href="#{baseURL}rights/components/nuxeo-elements/nx-doc-resource.html"></link>

  <link rel="import" href="#{baseURL}bower_components/paper-button/paper-button.html"></link>
  <link rel="import" href="#{baseURL}bower_components/paper-input/paper-input.html"></link>

  <style>

    body {
      margin: 0;
      height: 100%;
      font-family: 'RobotoDraft', sans-serif;
    }

    core-toolbar {
      background: #03a9f4;
      color: white;
    }

    .container {
      width: 80%;
      margin: 50px auto;
    }
    table {
      width: 100%;
    }
    table th {
      text-transform: uppercase;
      font-size: 14px;
      text-align: left;
      padding-right: 40px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      line-height: 48px;
    }
    table td {
      padding: 0;
      margin: 0;
      vertical-align: top;
      padding: 12px 12px 12px 0;
    }

    div {
      padding: 0;
      margin: 0;
      vertical-align: top;
      padding: 12px 12px 12px 0;
    }

    paper-button, paper-button /deep/ button {
      background: #00adff;
      margin: 10px;
      color: white;
      width: 15%;
      font-size: 10px;
    }

    paper-input{
      width: 30%;
      margin-bottom: 10px;
    }

    tr.tmp-tab {
      border: 1px solid #00adff;
    }

    th.tmp-tab {
      background-color: #00adff;
      color: white;
    }

  </style>

</h:head>
<h:body unresolved="true">

  <div fullbleed="fullbleed" vertical="vertical" layout="layout">

    <nx-connection id="nx_connection" url="#{baseURL}"></nx-connection>

    <template is="dom-bind">

      <nx-doc-resource auto="true" id="doc" path="/path#{currentDocument.pathAsString}" data="{{doc}}" haslocalrights="{{hasLocalRights}}" enrichers="acls, permissions" localrights="{{localRights}}" inheritedrights="{{inheritedRights}}"></nx-doc-resource>

      <template is="dom-if" if="{{hasLocalRights}}">
        <div>
          <h2>Access rights defined explicitely on this folder or document</h2>
          <popup-right render="{{doc.isCurrentUserHasEverything}}"></popup-right>
        </div>
        <div>
          <table class="tmp-tab">
            <tr class="tmp-tab">
              <th class="tmp-tab">Username</th>
              <th class="tmp-tab">Permission</th>
              <th class="tmp-tab">Granted</th>
            </tr>
            <template is="dom-repeat" items="{{localRights}}">
              <tr>
                <td><span>{{item.username}}</span></td>
                <td><span>{{item.permission}}</span></td>
                <td><span>{{item.granted}}</span></td>
              </tr>
            </template>
          </table>
        </div>

        <div>
          <h2>Access rights coming from upper folders in the hierarchy</h2>
          <template is="dom-if" if="{{doc.isCurrentUserHasEverything}}">
            <paper-button raised="true">Redefine Access Rights From This Folder Only</paper-button>
          </template>
        </div>
        <div>
          <table>
            <tr class="tmp-tab">
              <th class="tmp-tab">Username</th>
              <th class="tmp-tab">Permission</th>
              <th class="tmp-tab">Granted</th>
            </tr>
            <template is="dom-repeat" items="{{inheritedRights}}">
              <tr>
                <td><span>{{item.username}}</span></td>
                <td><span>{{item.permission}}</span></td>
                <td><span>{{item.granted}}</span></td>
              </tr>
            </template>
          </table>
        </div>
      </template>

      <template is="dom-if" if="{{!hasLocalRights}}">
        <div>
          <h2>Access rights coming from upper folders in the hierarchy</h2>
          <popup-right render="{{doc.isCurrentUserHasEverything}}"></popup-right>
          <paper-button raised="true">Redefine Access Rights From This Folder Only</paper-button>
        </div>
        <div>
          <table class="tmp-tab">
            <tr class="tmp-tab">
              <th class="tmp-tab">Username</th>
              <th class="tmp-tab">Permission</th>
              <th class="tmp-tab">Granted</th>
            </tr>
            <template is="dom-repeat" items="{{inheritedRights}}">
              <tr>
                <td><span>{{item.username}}</span></td>
                <td><span>{{item.permission}}</span></td>
                <td><span>{{item.granted}}</span></td>
              </tr>
            </template>
          </table>
        </div>
      </template>

      <h2>Temporary Access</h2>
      <p>No temporary access was given</p>
      <paper-button raised="true">Give a Temporary Access</paper-button>
    </template>

  </div>

</h:body>
</html>
